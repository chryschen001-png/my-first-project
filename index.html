<!DOCTYPE html>
<html>
<head>
    <title>Chrys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            color: #111;
        }

        .container {
    max-width: 680px;
    margin: 120px auto;
    padding: 0 20px;
    animation: fadeUp 1.2s ease-out;
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            font-weight: 500;
            margin-top: 40px;
            margin-bottom: 10px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            line-height: 1.7;
            color: #333;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
        }

        .section {
            margin-top: 40px;
        }

        footer {
            margin-top: 80px;
            font-size: 14px;
            color: #888;
        }

        a {
            color: #111;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
        }

        a:hover {
            border-color: #111;
        }
        @keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
        .reveal {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
}

.reveal.active {
    opacity: 1;
    transform: translateY(0);
}
    </style>
</head>

<body>
    <div class="container">
        <img src="grant-ritchie-ii37vagPGgY-unsplash.jpg" alt="Chrys Photo" class="profile-photo">

        <h1>Chrys</h1>
        <p>I’m learning GitHub and web development, building skills step by step.</p>

        <div class="section reveal">
            <h2>About</h2>
            <p>I’m interested in technology, investing, and continuous learning.</p>
        </div>

        <div class="section reveal">
            <h2>Projects</h2>
            <p>• My First Website<br>
               • Learning GitHub Pages</p>
           
            <script>
    function revealOnScroll() {
        const reveals = document.querySelectorAll(".reveal");

        reveals.forEach((element) => {
            const windowHeight = window.innerHeight;
            const elementTop = element.getBoundingClientRect().top;
            const revealPoint = 100;

            if (elementTop < windowHeight - revealPoint) {
                element.classList.add("active");
            }
        });
    }

    window.addEventListener("scroll", revealOnScroll);
    window.addEventListener("load", revealOnScroll);
</script>
        </div>

        <footer>
            © 2026 Chrys
        </footer>
    </div>
</body>
</html>
